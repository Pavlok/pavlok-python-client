{% extends "layout.html" %}
{% block title%}
    <title>Integrations - Pavlok</title>
{% endblock %}
{% block main %}
    <div class="container px-6 mx-auto grid">
<!--      {{ token }}-->
      <!-- Cards -->
      <div class="grid gap-6 my-8 md:grid-cols-1 xl:grid-cols-2">
        <!-- Card -->
        <div
          class="
            flex
            items-center
            p-4
            bg-white
            rounded-lg
            shadow-xs
            dark:bg-gray-800
          "
        >
          <div>
            <p
              class="
                mb-2
                text-sm
                font-medium
                text-gray-600
                dark:text-gray-400
              "
            >
              Access Token
            </p>
            <p
              class="
                text-xs
                font-semibold
                text-gray-700
                dark:text-gray-200
              "
            >
              {{ token.access_token }}
            </p>
          </div>
        </div>
        <div
          class="
            flex
            items-center
            p-4
            bg-white
            rounded-lg
            shadow-xs
            dark:bg-gray-800
          "
        >
          <div>
            <p
              class="
                mb-2
                text-sm
                font-medium
                text-gray-600
                dark:text-gray-400
              "
            >
              Refresh Token
            </p>
            <p
              class="
                text-xs
                font-semibold
                text-gray-700
                dark:text-gray-200
              "
            >
              {{ token.refresh_token }}
            </p>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
