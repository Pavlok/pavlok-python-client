{% extends "base.html" %}
{% block title%}
    <title>Login - Pavlok</title>
{% endblock %}
{% block content %}
  <div class="bg-img">
    <div class="flex items-center min-h-screen p-6 bg-gray-50">
        <div
          class="
            flex-1
            h-full
            max-w-4xl
            mx-auto
            overflow-hidden
            bg-white
            rounded-lg
            shadow-xl
          "
        >
          <div class="flex flex-col overflow-y-auto md:flex-row">
            <div class="h-32 md:h-auto md:w-1/2">
              <img
                aria-hidden="true"
                class="object-cover w-full h-full"
                src="{{ url_for('static', path='/img/pavlok.png') }}"
                alt="Office"
              />
            </div>
            <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
              <div class="w-full">
                <form method ="get" action="/login">
                  <button
                    class="
                      w-full
                      px-4
                      py-2
                      mt-4
                      text-sm
                      font-medium
                      text-gray-800
                      font-bold
                      bg-yellow-400
                      rounded-lg
                      active:bg-yellow-400
                      hover:bg-yellow-300
                      text-center
                    "
                    type="submit"
                  >
                    Log in with Pavlok
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
