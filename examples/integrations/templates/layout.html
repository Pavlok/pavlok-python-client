{% extends "base.html" %}
{% block title%}
    <title>Integrations - Pavlok</title>
{% endblock %}
{% block content %}
<div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen }"
    >
      <!-- Desktop sidebar -->
      <aside
        class="
          z-20
          hidden
          w-64
          overflow-y-auto
          bg-white
          dark:bg-gray-800
          md:block
          flex-shrink-0
        "
      >
        <div class="py-4 text-gray-500 dark:text-gray-400">
          <a
            class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200"
            href="#"
          >
            Pavlok Integrations
          </a>
          <ul class="mt-6">
            <li class="relative px-6 py-3">
                <template x-if="activeRouteIndex == 0">
                  <span
                    class="
                      absolute
                      inset-y-0
                      left-0
                      w-1
                      bg-yellow-400
                      rounded-tr-lg rounded-br-lg
                    "
                    aria-hidden="true"
                  ></span>
                </template>
              <a
                class="
                  inline-flex
                  items-center
                  w-full
                  text-sm
                  font-semibold
                  text-gray-800
                  transition-colors
                  duration-150
                  hover:text-gray-800
                  dark:hover:text-gray-200 dark:text-gray-100
                "
                href="/"
              >
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
                <span class="ml-4">Dashboard</span>
              </a>
            </li>
          </ul>
          <ul>
            <li class="relative px-6 py-3">
              <template x-if="activeRouteIndex === 1">
                  <span
                    class="
                      absolute
                      inset-y-0
                      left-0
                      w-1
                      bg-yellow-400
                      rounded-tr-lg rounded-br-lg
                    "
                    aria-hidden="true"
                  ></span>
                </template>
              <a
                class="
                  inline-flex
                  items-center
                  w-full
                  text-sm
                  font-semibold
                  transition-colors
                  duration-150
                  hover:text-gray-800
                  dark:hover:text-gray-200
                "
                href="/clickup"
              >
                <img
                  aria-hidden="true"
                  class="w-5 h-5"
                  src="{{ url_for('static', path='/img/clickup_logo.svg') }}"
                  alt="Clickup"
                />
                <span class="ml-4">Clickup</span>
              </a>
            </li>
            <li class="relative px-6 py-3">
              <template x-if="activeRouteIndex === 2">
                  <span
                    class="
                      absolute
                      inset-y-0
                      left-0
                      w-1
                      bg-yellow-400
                      rounded-tr-lg rounded-br-lg
                    "
                    aria-hidden="true"
                  ></span>
                </template>
              <a
                class="
                  inline-flex
                  items-center
                  w-full
                  text-sm
                  font-semibold
                  transition-colors
                  duration-150
                  hover:text-gray-800
                  dark:hover:text-gray-200
                "
                href="/todoist"
              >
                <img
                  aria-hidden="true"
                  class="w-5 h-5"
                  src="{{ url_for('static', path='/img/todoist_logo.svg') }}"
                  alt="Clickup"
                />
                <span class="ml-4">Todoist</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- Mobile sidebar -->
      <!-- Backdrop -->
      <div
        x-show="isSideMenuOpen"
        x-transition:enter="transition ease-in-out duration-150"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in-out duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="
          fixed
          inset-0
          z-10
          flex
          items-end
          bg-black bg-opacity-50
          sm:items-center sm:justify-center
        "
      ></div>
      <aside
        class="
          fixed
          inset-y-0
          z-20
          flex-shrink-0
          w-64
          mt-16
          overflow-y-auto
          bg-white
          dark:bg-gray-800
          md:hidden
        "
        x-show="isSideMenuOpen"
        x-transition:enter="transition ease-in-out duration-150"
        x-transition:enter-start="opacity-0 transform -translate-x-20"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in-out duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0 transform -translate-x-20"
        @click.away="closeSideMenu"
        @keydown.escape="closeSideMenu"
      >
        <div class="py-4 text-gray-500 dark:text-gray-400">
          <a
            class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200"
            href="#"
          >
            Pavlok Integrations
          </a>
          <ul class="mt-6">
            <li class="relative px-6 py-3">
                <template x-if="activeRouteIndex == 0">
                  <span
                    class="
                      absolute
                      inset-y-0
                      left-0
                      w-1
                      bg-yellow-400
                      rounded-tr-lg rounded-br-lg
                    "
                    aria-hidden="true"
                  ></span>
                </template>
              <a
                class="
                  inline-flex
                  items-center
                  w-full
                  text-sm
                  font-semibold
                  text-gray-800
                  transition-colors
                  duration-150
                  hover:text-gray-800
                  dark:hover:text-gray-200 dark:text-gray-100
                "
                href="/"
              >
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
                <span class="ml-4">Dashboard</span>
              </a>
            </li>
          </ul>
          <ul>
            <li class="relative px-6 py-3">
              <template x-if="activeRouteIndex === 1">
                  <span
                    class="
                      absolute
                      inset-y-0
                      left-0
                      w-1
                      bg-yellow-400
                      rounded-tr-lg rounded-br-lg
                    "
                    aria-hidden="true"
                  ></span>
                </template>
              <a
                class="
                  inline-flex
                  items-center
                  w-full
                  text-sm
                  font-semibold
                  transition-colors
                  duration-150
                  hover:text-gray-800
                  dark:hover:text-gray-200
                "
                href="/clickup"
              >
                <img
                  aria-hidden="true"
                  class="w-5 h-5"
                  src="{{ url_for('static', path='/img/clickup_logo.svg') }}"
                  alt="Clickup"
                />
                <span class="ml-4">Clickup</span>
              </a>
            </li>
            <li class="relative px-6 py-3">
              <template x-if="activeRouteIndex === 2">
                  <span
                    class="
                      absolute
                      inset-y-0
                      left-0
                      w-1
                      bg-yellow-400
                      rounded-tr-lg rounded-br-lg
                    "
                    aria-hidden="true"
                  ></span>
                </template>
              <a
                class="
                  inline-flex
                  items-center
                  w-full
                  text-sm
                  font-semibold
                  transition-colors
                  duration-150
                  hover:text-gray-800
                  dark:hover:text-gray-200
                "
                href="/todoist"
              >
                <img
                  aria-hidden="true"
                  class="w-5 h-5"
                  src="{{ url_for('static', path='/img/todoist_logo.svg') }}"
                  alt="Todoist"
                />
                <span class="ml-4">Todoist</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="flex flex-col flex-1 w-full">
        <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
          <div
            class="
              container
              flex
              items-center
              justify-between
              h-full
              px-6
              mx-auto
              dark:text-purple-300
            "
          >
            <!-- Mobile hamburger -->
            <button
              class="
                p-1
                mr-5
                -ml-1
                rounded-md
                md:hidden
                focus:outline-none focus:shadow-outline-purple
              "
              @click="toggleSideMenu"
              aria-label="Menu"
            >
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <!-- Search input -->
            <div class="flex justify-center flex-1 lg:mr-32">
              <div
                class="
                  relative
                  w-full
                  max-w-xl
                  mr-6
                  focus-within:text-purple-500
                "
              >

              </div>
            </div>
            <ul class="flex items-center flex-shrink-0 space-x-6">
              <!-- Profile menu -->
              <li class="relative">
                <button
                  class="
                    align-middle
                    rounded-full
                    focus:shadow-outline-purple focus:outline-none
                  "
                  @click="toggleProfileMenu"
                  @keydown.escape="closeProfileMenu"
                  aria-label="Account"
                  aria-haspopup="true"
                >
                    <img
                      class="object-cover w-8 h-8 rounded-full"
                      src="{{ token.user.picture_url if token.user.picture_url else url_for('static', path='/img/profile_pic.png') }}"
                      alt="{{token.picture_url}}"
                      aria-hidden="true"
                    />
                </button>
                <template x-if="isProfileMenuOpen">
                  <ul
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    @click.away="closeProfileMenu"
                    @keydown.escape="closeProfileMenu"
                    class="
                      absolute
                      right-0
                      w-56
                      p-2
                      mt-2
                      space-y-2
                      text-gray-600
                      bg-white
                      border border-gray-100
                      rounded-md
                      shadow-md
                      dark:border-gray-700 dark:text-gray-300 dark:bg-gray-700
                    "
                    aria-label="submenu"
                  >
                    <li class="flex">
                      <a
                        class="
                          inline-flex
                          items-center
                          w-full
                          px-2
                          py-1
                          text-sm
                          font-semibold
                          transition-colors
                          duration-150
                          rounded-md
                          hover:bg-gray-100 hover:text-gray-800
                          dark:hover:bg-gray-800 dark:hover:text-gray-200
                        "
                        href="/logout"
                      >
                        <svg
                          class="w-4 h-4 mr-3"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                          ></path>
                        </svg>
                        <span>Log out</span>
                      </a>
                    </li>
                  </ul>
                </template>
              </li>
            </ul>
          </div>
        </header>
        <main class="h-full overflow-y-auto">
            {% block main %}{% endblock %}
        </main>
      </div>
    </div>
{% endblock %}
